<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body class="container">
    <h2>Survey Questions</h2>
    <hr>
    <h3>About You</h3>
    <form role="form">
        <div class="form-group">
            <label for="name">Name (Required)</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="photo-link">Link to Photo Image (Required)</label>
            <input type="text" class="form-control" id="photo-link">
        </div>
        <hr>      
        <button type="submit" class="btn btn-primary submit"><i class="far fa-check-square"></i> Submit</button>
    </form>
    <hr>
    <footer class="footer">
        <p><a href="/api/friends">API Friends List</a> | <a href="#">GitHub Repo</a></p>
    </footer>
</body>
</html>
